<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elena & Dario - Save the Date</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@300;400;500&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Symbols+Outlined" rel="stylesheet">

    <!-- Tailwind Config for Custom Colors/Fonts -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#C5A059", // Gold
              secondary: "#2C5F6D", // Deep Teal
              tertiary: "#A4D4E3", // Frosted Blue
              background: "#FDFBF7", // Ivory
              paper: "#FFFDF5",
              dark: "#1A202C",
            },
            fontFamily: {
              display: ["'Great Vibes'", "cursive"],
              serif: ["'Cormorant Garamond'", "serif"],
              sans: ["'Montserrat'", "sans-serif"],
              modern: ["'Plus Jakarta Sans'", "sans-serif"],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FDFBF7;
      }
      /* Hide scrollbar for cleaner mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .illustration-filter {
        filter: sepia(20%) contrast(90%) brightness(110%);
      }
    </style>
